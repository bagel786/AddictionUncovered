<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Addiction Uncovered</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uncovered': {
                            'purple': '#7A6685',      // Vintage Lavender from Logo
                            'cream': '#FCFBF7',       // Warm Paper Background
                            'dark': '#2D2433',        // Dark Purple-Black Text
                            'teal': '#5A9E9E',        // Vintage Teal Accent
                            'gray': '#D4D0D9',        // Soft Gray
                        }
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-uncovered-cream to-teal-50 min-h-screen text-uncovered-dark">
    <!-- Header -->
    <div class="bg-white shadow-md border-b border-uncovered-gray border-opacity-20 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html"
                class="flex items-center text-uncovered-purple hover:text-uncovered-teal transition-colors duration-300 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
            <div class="flex items-center space-x-2">
                <div
                    class="h-12 w-12 rounded-full overflow-hidden shrink-0 border-2 border-uncovered-purple border-opacity-20">
                    <img src="assets/images/logo.jpg" alt="Addiction Uncovered Logo"
                        class="h-full w-full object-cover transform scale-125">
                </div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="max-w-5xl mx-auto px-4 py-8">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Memory Match</h1>
            <p class="text-gray-600">Match related concepts to learn about addiction</p>
        </div>

        <!-- Stats Panel -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <p class="text-gray-500 text-sm">Matches</p>
                    <p id="matches" class="text-3xl font-bold text-green-600">0 / 8</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Moves</p>
                    <p id="moves" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Best</p>
                    <p id="best-score" class="text-3xl font-bold text-purple-600">--</p>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-4 gap-3 sm:gap-4 mb-6">
            <!-- Cards will be generated by JS -->
        </div>

        <!-- Reset Button -->
        <div class="text-center">
            <button id="reset-btn"
                class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                New Game
            </button>
        </div>

        <!-- Win Modal -->
        <div id="win-modal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
                <div class="text-6xl mb-4">ðŸŽ‰</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Congratulations!</h2>
                <p class="text-gray-600 mb-2">You matched all pairs!</p>
                <p id="final-moves" class="text-2xl font-bold text-blue-600 mb-6"></p>
                <button id="play-again-btn"
                    class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="js/memory.js"></script>
</body>

</html>
