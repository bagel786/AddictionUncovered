<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpoint - Addiction Uncovered</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <div class="p-4 bg-white shadow-sm">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
    </div>

    <!-- Game Container -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Title & Instructions -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Pinpoint</h1>
            <p class="text-gray-600">Guess the hidden category from clue words</p>
        </div>

        <!-- Score Panel -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <p class="text-gray-500 text-sm">Score</p>
                    <p id="score" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Streak</p>
                    <p id="streak" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Round</p>
                    <p id="round" class="text-3xl font-bold text-purple-600">1</p>
                </div>
            </div>
        </div>

        <!-- Clue Words Display -->
        <div id="clues-container" class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="clues-grid">
                <!-- Clue words will be inserted here -->
            </div>
        </div>

        <!-- Input & Submit -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <label class="block text-gray-700 font-semibold mb-2">What's the category?</label>
            <div class="flex gap-3">
                <input type="text" id="guess-input" placeholder="Enter your guess..."
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" />
                <button id="submit-btn"
                    class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                    Submit
                </button>
            </div>
            <p id="hint-text" class="mt-3 text-sm text-gray-500"></p>
        </div>

        <!-- Feedback Message -->
        <div id="feedback" class="hidden rounded-2xl shadow-lg p-6 text-center mb-6">
            <p id="feedback-text" class="text-lg font-semibold mb-4"></p>
            <p id="feedback-info" class="text-gray-600 mb-4"></p>
            <button id="next-btn"
                class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                Next Round
            </button>
        </div>
    </div>

    <script src="js/pinpoint.js"></script>
</body>

</html>
