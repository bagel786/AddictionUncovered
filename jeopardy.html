<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy - Addiction Uncovered</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
    <!-- Header -->
    <div class="p-4 bg-white shadow-sm">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
    </div>

    <!-- Game Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Jeopardy Challenge</h1>
            <p class="text-gray-600">Choose a category and test your knowledge</p>
        </div>

        <!-- Scoreboard -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-2 gap-6">
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-2">Team A</p>
                    <p id="score-a" class="text-4xl font-bold text-blue-600">0</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-2">Team B</p>
                    <p id="score-b" class="text-4xl font-bold text-purple-600">0</p>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">Current Turn:</p>
                <p id="current-team" class="text-2xl font-bold text-blue-600">Team A</p>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-6">
            <!-- Board will be generated by JS -->
        </div>

        <!-- Question Modal -->
        <div id="question-modal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
                <div class="text-center mb-6">
                    <p id="modal-category" class="text-sm text-gray-500 uppercase tracking-wide"></p>
                    <p id="modal-points" class="text-3xl font-bold text-blue-600"></p>
                </div>
                <p id="modal-question" class="text-xl text-gray-800 mb-6 text-center"></p>
                <div id="answer-options" class="space-y-3 mb-6">
                    <!-- Answer buttons will be inserted here -->
                </div>
                <div id="answer-feedback" class="hidden">
                    <p id="feedback-text" class="text-lg font-semibold mb-4 text-center"></p>
                    <p id="feedback-info" class="text-gray-600 mb-6 text-center"></p>
                    <div class="flex justify-center">
                        <button id="close-modal"
                            class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jeopardy.js"></script>
</body>

</html>
